<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Details</title>
    <style>
        /* General styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background-color: #2d3e50;
            padding: 20px;
            color: white;
            font-size: 24px;
        }
        .container {
            margin-top: 50px;
        }
        .details-container {
            display: inline-block;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            animation: fadeIn 1s ease-in-out;
        }
        .message {
            font-size: 20px;
            color: green;
            margin-bottom: 20px;
            animation: fadeIn 2s ease-in-out;
        }
        .detail-group {
            margin-bottom: 20px;
        }
        .detail-group label {
            display: block;
            font-size: 18px;
            color: #333;
            margin-bottom: 10px;
        }
        .detail-group p {
            font-size: 16px;
            color: #555;
        }
        .home-button {
            display: inline-block;
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 18px;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        .home-button:hover {
            background-color: #0056b3;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <header>Account Details</header>
    <div class="container">
        <div class="details-container">
            <div class="message">Successfully created</div>
            <div class="detail-group">
                <label>Account Number:</label>
                <p><span id="accNum" th:text="${acctail.acc_num}"></span></p>
            </div>
            <div class="detail-group">
                <label>Account Holder:</label>
                <p><span id="accHolder" th:text="${acctail.acc_holder}"></span></p>
            </div>
            <div class="detail-group">
                <label>Account Balance:</label>
                <p><span id="accBalance" th:text="${acctail.acc_bal}"></span></p>
            </div>
            <a href="/" class="home-button">Home</a>
        </div>
    </div>
</body>
</html>
