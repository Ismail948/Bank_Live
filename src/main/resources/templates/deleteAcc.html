<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Account</title>
    <style>
        /* General styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        h2 {
            color: #2d3e50;
            margin-top: 30px;
        }
        form {
            max-width: 400px;
            margin: 30px auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            animation: fadeInOut 1s ease-in-out;
        }
        label {
            display: block;
            font-size: 18px;
            margin-bottom: 10px;
            color: #333;
        }
        input[type="text"] {
            width: calc(100% - 20px);
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            margin-bottom: 15px;
        }
        button[type="button"] {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button[type="button"]:hover {
            background-color: #0056b3;
        }

        /* Keyframes for animation */
        @keyframes fadeInOut {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
    <script>
        function deleteAccount() {
            var accNum = document.getElementById("accNum").value;
            if (confirm(`Are you sure you want to delete account number ${accNum}?`)) {
                fetch(`/delete/${accNum}`, {
                    method: 'DELETE'
                })
                .then(response => {
                    if (response.ok) {
                        alert('Account deleted successfully');
                        window.location.href = window.location.origin;
                    } else {
                        alert('Account not found, Recheck check your Account Number');
                    }
                })
                .catch(error => {
                    console.error('Error deleting account:', error);
                    alert('Failed to delete account');
                });
            }
        }
    </script>
</head>
<body>
    <header>
        <h2>Delete Account</h2>
    </header>
    <form>
        <label for="accNum">Enter Account Number:</label>
        <input type="text" id="accNum" name="accNum" required>
        <button type="button" onclick="deleteAccount()">Delete Account</button>
    </form>
</body>
</html>
