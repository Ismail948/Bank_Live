<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ismail_Bank</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background-color: #2d3e50;
            padding: 20px;
            color: white;
            font-size: 24px;
        }
        .welcome {
            margin: 30px;
            font-size: 20px;
            color: #333;
        }
        .description {
            margin: 20px;
            font-size: 16px;
            color: #555;
        }
        .container {
            margin-top: 30px;
        }
        .button {
            display: block;
            margin: 15px auto;
            padding: 15px 30px;
            width: 250px;
            font-size: 18px;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #0056b3;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .button {
            animation: fadeIn 1s ease-in-out;
        }
        footer {
            background-color: #2d3e50;
            padding: 10px;
            color: white;
            font-size: 14px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
    <script>
    function redirectToAllDetails() {
        if (!window.location.pathname.endsWith("createAcc")) {
            window.location.href = window.location.origin + window.location.pathname + "createAcc";
        }
    }
    function accDetails() {
        if (!window.location.pathname.endsWith("getaccnum")) {
            window.location.href = window.location.origin + window.location.pathname + "getaccnum";
        }
    }
    function delaccDetails() {
        if (!window.location.pathname.endsWith("delete")) {
            window.location.href = window.location.origin + window.location.pathname + "delete";
        }
    }
    </script>
</head>
<body>
    <header>Welcome to Ismail's Bank</header>
    <div class="welcome">
        <h2>Your Trusted Banking Partner</h2>
    </div>
    <div class="description">
        <p>We provide you with secure and easy-to-use banking services. Whether you want to create a new account, manage your funds, or get details of your transactions, we are here to assist you.</p>
    </div>
    <div class="container">
        <button class="button" onclick="redirectToAllDetails()">Create Bank Account</button>
        <button class="button" onclick="accDetails()">Get AccountDetails</button>
        <button class="button" onclick="delaccDetails()">Close Account</button>
    </div>
    <footer>
        &copy; 2024 Ismail's Bank. All rights reserved.
    </footer>
</body>
</html>
